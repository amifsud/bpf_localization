
# This config uses industrial_ci (https://github.com/ros-industrial/industrial_ci.git).
# For troubleshooting, see readme (https://github.com/ros-industrial/industrial_ci/blob/master/README.rst)

name: ROS-CI

# This determines when this workflow is run
on: [push, pull_request] # on all pushes and PRs

jobs:
  CI:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: melodic, ROS_REPO: testing}
          - {ROS_DISTRO: melodic, ROS_REPO: main}
    env:
      CCACHE_DIR: /github/home/.ccache # Enable ccache
      BUILDER: catkin_tools
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: git clone https://gitlab.com/libeigen/eigen.git && cd eigen && mkdir build && cd build && cmake .. && sudo make install
      - run: sudo apt-get install libboost-all-dev
      - run: sudo apt-get install -y python2.7 flex bison gcc g++ make pkg-config
      - run: wget https://perso.ensta-paris.fr/~chapoutot/dynibex//distrib/dynibex-2.2.tar.gz && tar xvfz dynibex-2.2.tar.gz && cd dynibex-2.2 && ./waf configure && sudo ./waf install

      - run: export PKG_CONFIG_PATH=/usr/local/share/eigen3/cmake
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
      # Run industrial_ci
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{ matrix.env }}
